<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hues and Cues Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¨ Hues and Cues Game</h1>

    <!-- Moderator View -->
    <div id="moderatorView">
      <p><strong>Moderator:</strong> Click a color to set the correct answer.</p>
      <div id="moderatorGrid" class="grid"></div>
      <button onclick="backToPlayerView()" style="display:none;" id="toPlayerBtn">Switch to Player View</button>
    </div>

    <!-- Player View -->
    <div id="playerView" style="display:none;">
      <p id="clueDisplay" class="clueBox"></p>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <div id="playerGrid" class="grid"></div>
      <button onclick="revealAnswer()">Reveal Answer</button>
      <button onclick="resetGame()">ğŸ” Back to Moderator View</button>
    </div>

    <!-- Scoreboard -->
    <h3>Scoreboard</h3>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Results -->
    <div id="resultSection"></div>

    <button onclick="fullResetGame()">ğŸ”„ Reset Entire Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
